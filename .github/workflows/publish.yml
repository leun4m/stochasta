name: Crate Publish

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Cargo login
      run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
    - name: Publish
      run: cargo publish
